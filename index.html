<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Canciones</title>
  <style>
    html {
      font-family: sans-serif;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    main {
      display: flex;
      flex-direction: column-reverse;
    }

    .loader {
      display: none;
      margin: auto;
    }

    .song blockquote {
      white-space: pre-wrap;
    }

    @media screen and (min-width: 800px) {
      main {
        flex-direction: row;
      }

      main>* {
        flex-basis: 50%;
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <h1>Buscador de Canciones</h1>
  <form id="song-search">
    <input type="text" name="artist" placeholder="Nombre del interprete" required>
    <br>
    <input type="text" name="song" placeholder="Nombre de la cancion" required>
    <br>
    <input type="submit" value="Buscar">
  </form>
  <img class="loader" src="./assets/tail-spin.svg" alt="Cargando...">
  <aside class="error"></aside>
  <main>
    <article class="artist">

    </article>
    <article class="song">

    </article>
  </main>
  <script>

    const d = document;
    const $form = d.getElementById("song-search");
    const $loader = d.querySelector(".loader");
    const $error = d.querySelector(".error");
    const $main = d.querySelector("main");
    const $artist = d.querySelector(".artist");
    const $song = d.querySelector(".song");

    $form.addEventListener("submit", async (e) => {
      e.preventDefault();

      try {
        $loader.style.display = "block";

        let artist = e.target.artist.value.toLowerCase(),
          song = e.target.song.value.toLowerCase(),
          $artistTemplate = "",
          $songTemplate = "",
          artistAPI = `https://theaudiodb.com/api/v1/json/2/search.php?s=${artist}`,
          songAPI = `https://api.lyrics.ovh/v1/${artist}/${song}`,
          artistFetch = fetch(artistAPI),
          songFetch = fetch(songAPI),
          [artistRes, songRes] = await Promise.all([artistFetch, songFetch]),
          artistData = await artistRes.json(),
          songData = await songRes.json();


        console.log(artistData, songData);

        if (artistData.artists === null) {
          $artistTemplate = `<h2>No existe el interprete ${artist} </h2>`;
        } else {

          let artist = artistData.artists[0];
          $artistTemplate = `
                    <h2>${artist.strArtist}</h2>
                    <img src="${artist.strArtistThumb}" alt="${artist.strArtist}" />
                    <p>
                    ${artist.intBornYear} - ${(artist.intDiedYear || "Presente")}     
                    </p>
                     <p>
                    ${artist.strCountry} 
                    </p>
                      <p>
                    ${artist.strGenre} - ${artist.strStyle}
                    </p>
                    <a href="http://${artist.strWebsite}" target="_blank">Sitio Web</a>
                    <p>
                        ${artist.strBiographyEN}    
                    </p>
                    `;
        }

        if (songData.error) {
          $songTemplate = `<h2>No exiteste la cancion ${song} </h2>`;
        } else {
          $songTemplate = `
                    <h2>${song}</h2>
                    <blockquote>${songData.lyrics}</blockquote>
                    `;
        }

        $loader.style.display = "none";
        $artist.innerHTML = $artistTemplate;
        $song.innerHTML = $songTemplate;



      } catch (err) {
        console.log(err);
        let message = err.statusText || "Ocurri√≥ un error";
        $error.innerHTML = `<p>Error: ${message}</p>`;
        $loader.style.display = "none"
      }
    });

  </script>
</body>

</html>
